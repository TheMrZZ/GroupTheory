<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Théorie des Groupes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="./dist/app.bundle.js"></script>
</head>

<body>

  <!-- Algo étendu d'Euclide -->
  <div class="algo">
    <h1>Algorithme Étendu d'Euclide</h1>
    <form id="algorithm-form" action="javascript:void(0)">
      <label>a = <input type="number" required></label>
      <label>b = <input type="number" required></label>
      <br>
      <button type="submit" id="launch-algorithm">Lancer l'algorithme !</button>
    </form>

    <!-- Result -->
    <div id="euclidean-result"></div>
  </div>

  <!-- Equation in (ℤ/nℤ, ⊕, ⊙) -->
  <div class="algo" id="equation-product">
    <h1>Equation dans (ℤ/nℤ, ⊕, ⊙)</h1>
    <form action="javascript:void(0)">
      <label>ℤ/<input type="number" required>ℤ</label>
      <br>

      <label><input class="overline" type="number" required></label>
      ⊙
      <label class="overline">x</label>
      =
      <label><input class="overline" type="number" required></label>

      <br>
      <button type="submit">Résoudre l'équation !</button>
    </form>

    <!-- Result -->
    <div></div>
  </div>

  <!-- In (ℤ/nℤ, ⊕, ⊙), inverse of a number -->
  <div class="algo" id="find-inverse">
    <h1>Inverse de <span class="overline">x</span> dans (ℤ/nℤ, ⊕, ⊙)</h1>
    <div>x doit être premier avec n pour être inversible.</div>
    <form action="javascript:void(0)">
      <label>ℤ/<input type="number" required>ℤ</label>
      <br>
      <label><span class="overline">x</span> = <input class="overline" type="number" required></label>
      <br>
      <button type="submit">Trouver les premiers !</button>
    </form>

    <!-- Result -->
    <div></div>
  </div>

  <!-- In (ℤ/nℤ, ⊕, ⊙), list of numbers prime with n - which are numbers with an inverse -->
  <div class="algo" id="primes-list">
    <h1>Nombres premiers avec n dans (ℤ/nℤ, ⊕, ⊙)</h1>
    <div>Ces nombres sont aussi les nombres inversibles dans l'anneau.</div>
    <form action="javascript:void(0)">
      <label>ℤ/<input type="number" required>ℤ</label>
      <br>
      <button type="submit">Trouver les premiers !</button>
    </form>

    <!-- Result -->
    <div></div>
  </div>

</body>

</html>
